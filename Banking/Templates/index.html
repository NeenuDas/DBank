    <script>
        function redirectToWikipedia() {
            var dropdown = document.getElementById("districtDropdown");
            var selectedDistrict = dropdown.options[dropdown.selectedIndex].value;

            // Replace the URLs with the actual Wikipedia URLs for each district
            var wikipediaURLs = {

                "Ernakulam": "https://en.wikipedia.org/wiki/District_1",
                "Kottayam": "https://en.wikipedia.org/wiki/District_2",
                "Thrissur": "https://en.wikipedia.org/wiki/District_3",
                "Kozhikode": "https://en.wikipedia.org/wiki/District_4",
                "Kollam": "https://en.wikipedia.org/wiki/District_5"
            };

            if (selectedDistrict in wikipediaURLs) {
                window.location.href = wikipediaURLs[selectedDistrict];
            }
        }
